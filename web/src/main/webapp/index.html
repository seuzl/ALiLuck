    <style>
        .loading {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            position: fixed;
            top: 0px;
            left: 0px;
            bottom: 0px;
            right: 0px;
            z-index: 200;
            background-color: #98bff6;
            -webkit-transition: opacity 500ms;
            transition: opacity 500ms;
        }
        .loading .la-square-jelly-box {
            width: 1.33333333rem;
            height: 1.33333333rem;
            display: block;
            font-size: 0;
            color: #fff;
            position: relative;
        }
        .loading .la-square-jelly-box div {
            display: inline-block;
            will-change: transform;
        }
        .loading .la-square-jelly-box .box {
            position: absolute;
            top: -25%;
            z-index: 1;
            height: 100%;
            border-radius: 10%;
            left: 0;
            width: 100%;
            background-color: #fff;
            -webkit-animation: square-jelly-box-animate 0.6s -0.1s linear infinite;
            animation: square-jelly-box-animate 0.6s -0.1s linear infinite;
        }
        .loading .la-square-jelly-box .shadow {
            bottom: -9%;
            height: 10%;
            background: #000;
            border-radius: 50%;
            position: absolute;
            opacity: 0.2;
            left: 0;
            width: 100%;
            -webkit-animation: square-jelly-box-shadow 0.6s -0.1s linear infinite;
            animation: square-jelly-box-shadow 0.6s -0.1s linear infinite;
        }
        @-webkit-keyframes square-jelly-box-shadow {
            50% {
                -webkit-transform: scale(1.25, 1);
                transform: scale(1.25, 1);
            }
        }
        @keyframes square-jelly-box-shadow {
            50% {
                -webkit-transform: scale(1.25, 1);
                transform: scale(1.25, 1);
            }
        }
        @-webkit-keyframes square-jelly-box-animate {
            17% {
                border-bottom-right-radius: 10%;
            }
            25% {
                -webkit-transform: translateY(25%) rotate(22.5deg);
                transform: translateY(25%) rotate(22.5deg);
            }
            50% {
                border-bottom-right-radius: 100%;
                -webkit-transform: translateY(25%) rotate(22.5deg);
                transform: translateY(25%) rotate(22.5deg);
            }
            75% {
                -webkit-transform: translateY(25%) rotate(67.5deg);
                transform: translateY(25%) rotate(67.5deg);
            }
            100% {
                -webkit-transform: translateY(0) rotate(90deg);
                transform: translateY(0) rotate(90deg);
            }
        }
        @keyframes square-jelly-box-animate {
            17% {
                border-bottom-right-radius: 10%;
            }
            25% {
                -webkit-transform: translateY(25%) rotate(22.5deg);
                transform: translateY(25%) rotate(22.5deg);
            }
            50% {
                border-bottom-right-radius: 100%;
                -webkit-transform: translateY(25%) rotate(22.5deg);
                transform: translateY(25%) rotate(22.5deg);
            }
            75% {
                -webkit-transform: translateY(25%) rotate(67.5deg);
                transform: translateY(25%) rotate(67.5deg);
            }
            100% {
                -webkit-transform: translateY(0) rotate(90deg);
                transform: translateY(0) rotate(90deg);
            }
        }
    </style>

    <script>
        var wAlert = window.alert;
        window.alert = function (message) {
            try {
                var iframe = document.createElement("IFRAME");
                iframe.style.display = "none";
                iframe.style.color = "pink";
                iframe.style.fontSize="240px";
                iframe.setAttribute("src", 'data:text/plain,');
                document.documentElement.appendChild(iframe);
                var alertFrame = window.frames[0];
                var iwindow = alertFrame.window;
                if (iwindow == undefined) {
                    iwindow = alertFrame.contentWindow;
                }
                iwindow.alert(message);
                iframe.parentNode.removeChild(iframe);
            }catch (exc) {
                return wAlert(message);
            }
        }
        
        //是否已经玩过
        var hasPlayed = false;
        //是否获奖
        var isPrince = true;

        var countEle = document.getElementById("count");


        //url设置
        var urlConfig = {
            getAward: "http://11.239.174.45:7001/home/activity/join.do",
            getSet: "http://11.239.174.45:7001/home/reward/rewardOfActivity.do"
        };
        var paramsUrl = decodeURIComponent(window.location.href).split("?")[1].split("&");
        var params = {};
        for(var i = 0; i < paramsUrl.length; i++) {
            if(/access_token/.test(paramsUrl[i])) {
                var cur = paramsUrl[i].split("access_token=");
                params["access_token"] = cur[1];
            }else {
                var cur = paramsUrl[i].split("=");
                params[cur[0]] = cur[1];
            }
        }

        if(params["type"] == 1) {
            urlConfig.getAward = "http://11.239.174.45:7001/home/activity/scanCode.do"
        }

        if(params["status"] == "1.html") {

            var myData = JSON.parse(params["myResult"]);
            //SB一样的代码
            if (myData.data) {
                var result = myData.data;
            } else {
                var result = "抱歉你没有获奖";
                isPrince = false;
            }
            if(myData.code == 4) {
                alert("您不在抽奖活动中");
            }
            if (myData.code == "304") {
                countEle.textContent = 0;
                doGame(true, result);
            } else {
                doGame(false, result);
            }

            if (myData.code == "200" || myData.code == "304") {
                var loadEle = document.getElementById("load");
                loadEle.style.opacity = 0;
                setTimeout(function () {
                    loadEle.style.display = "none";
                }, 500);
            }


            var gameData = JSON.parse(params["gameResults"]);

            if (gameData.code == 200) {
                var setEle = document.getElementById("award-set"),
                        setFragment = document.createDocumentFragment();
                var set = typeof gameData.data === "object" ? gameData.data : JSON.parse(gameData.data);
                console.log(set);
                for (var i = 0, len = set.length; i < len; i++) {
                    var liEle = document.createElement("li");
                    liEle.innerHTML = '<span class="level">' + set[i].name + "</span>" + '<span class="des">XXXXXX大奖</span>' + '<span class="count">' + set[i].number + '名</span>';
                    setFragment.appendChild(liEle);
                }
                setEle.appendChild(setFragment);
            }


        }else {
            //中奖结果设置
            var reqAward = new Request(urlConfig.getAward);
            reqAward.post(params, function (data) {
                console.log(data);
                if (data.data) {
                    var result = data.data;
                } else {
                    var result = "抱歉你没有获奖";
                    isPrince = false;
                }

                if(data.code == 4) {
                    alert("您不在抽奖活动中");
                    return;
                }
                if (data.code == "304") {
                    countEle.textContent = 0;
                    doGame(true, result);
                } else {
                    doGame(false, result);
                }

                if (data.code == "200" || data.code == "304") {
                    var loadEle = document.getElementById("load");
                    loadEle.style.opacity = 0;
                    setTimeout(function () {
                        console.log("1");
                        loadEle.style.display = "none";
                    }, 500);
                }
            }, params["access_token"], params["user_id"], params["reverse_id"], params["reverse_token"]);

            //奖项设置
            var reqSet = new Request(urlConfig.getSet);
            reqSet.post({
                "activity_id": params["activity_id"]
            }, function (data) {
                if (data.code == 200) {
                    var setEle = document.getElementById("award-set"),
                            setFragment = document.createDocumentFragment();
                    var set = typeof data.data === "object" ? data.data : JSON.parse(data.data);
                    console.log(set);
                    for (var i = 0, len = set.length; i < len; i++) {
                        var liEle = document.createElement("li");
                        liEle.innerHTML = '<span class="level">' + set[i].name + "</span>" + '<span class="des">XXXXXX大奖</span>' + '<span class="count">' + set[i].number + '名</span>';
                        setFragment.appendChild(liEle);
                    }
                    setEle.appendChild(setFragment);
                }
            }, params["access_token"], params["user_id"], params["reverse_id"], params["reverse_token"])
        }
    </script>
